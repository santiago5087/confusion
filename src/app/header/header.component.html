<mat-toolbar color="primary">
  <a mat-button routerLink="/home" routerLinkActive="active">
    <span class="fa fa-home fa-lg"></span><span  fxHide.lt-md> Home</span>
  </a>
  <a mat-button routerLink="/aboutus" routerLinkActive="active">
    <span class="fa fa-info fa-lg"></span><span fxHide.lt-md> About</span>
  </a>
  <a mat-button routerLink="/menu" routerLinkActive="active">
    <span class="fa fa-list fa-lg"></span><span fxHide.lt-md> Menu</span>
  </a>
  <a mat-button routerLink="/favorites" routerLinkActive="active">
    <span class="fa fa-heart"></span><span fxHide.lt-md> My Favorites</span>
  </a> 
  <a mat-button routerLink="/contacus" routerLinkActive="active">
    <span class="fa fa-address-card fa-lg"></span><span fxHide.lt-md> Contact</span>
  </a>
  <span class="flex-spacer"></span>
  <span *ngIf="username">{{ username }} </span>
  <a mat-button *ngIf="username" (click)="logOut()"><span class="fa fa-sign-out fa-lg"></span> Logout</a>
  <a mat-button *ngIf="!username" (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
  <a mat-button *ngIf="!username" routerLink="/signup" routerLinkActive="active">Sign Up</a>
</mat-toolbar>
  
  <div class="container jumbotron" color="accent"
      fxLayout="row"
      fxLayout.sm="column" 
      fxLayout.xs="column" 
      fxLayoutAlign.xs="start center"
      fxLayoutAlign.sm="start center" 
      fxLayoutAlign.gt-sm="center center" 
      fxLayoutGap="10px">
  
    <div fxFlex fxFlex.gt-sm="50%">
      <h1>Ristorante Con Fusion</h1>
      <p>We take inspiration from the World's best cuisines, and create a unique fusion experience. Our creations
        will tickle your culinary senses!</p>
    </div>
    <div fxFlex fxFlex.gt-sm="20%">
      <img src="/assets/images/logo.png" alt="Logo">
    </div>
    <div fxFlex></div>
  </div>
