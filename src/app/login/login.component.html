<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username"
          #username="ngModel" name="username" required>
          <mat-error *ngIf="username.errors?.required">Username is invalid</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="text" [(ngModel)]="user.password"
          #password="ngModel" name="password" required>
          <mat-error *ngIf="password.errors?.required">Password is invalid</mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white"
      [disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>
</form>
